<link type="text/css" href="https://chennaitillidsoft.sharepoint.com/sites/oct9_QA1/SiteAssets/IAccess/stylesheets/CustomCSS/Search.css" rel="stylesheet">

<div class="form_container" ng-controller="mycontrol as ctrl">
    <h2 class="md-title client">Search</h2>
    <div name="userForm">   
            <div layout="row">
                    <div layout="column" layout-align="center center" flex="33" flex-xs="100">
                        <md-input-container class="width-90">
                                                    <label>Start Date</label>
                                                    <md-datepicker title="Please Select the Form Date" name="fromDate" ng-model="ctrl.fromDate" md-placeholder="Start date" ></md-datepicker>
                                                    <div ng-messages="myform.fromDate.$error" ng-show="myform.fromDate.$dirty">
                                                        <div ng-message="required">This is required!</div>
                                                    </div>
                                                </md-input-container>
                    </div>
                    <div layout="column" layout-align="center center" flex="33" flex-xs="100">
                        <md-input-container class="width-90">
                                                    <label>End Date</label>
                                                <md-datepicker title="Please Select the To Date" name="toDate" ng-model="ctrl.toDate" md-placeholder="End date" md-min-date="fromDate"></md-datepicker>
                                                    <div ng-messages="myform.toDate.$error" ng-show="myform.toDate.$dirty">
                                                    <div ng-message="required">This is required!</div>
                                                    </div>
                                                </md-input-container>
                    </div>
                    <div layout="column" layout-align="center center" flex="33" flex-xs="100">
                        <md-input-container class="width-90 select">
                            <label>Status</label>
                              <md-select  title="Please Select the reqstatus" name="Status" ng-model="ctrl.reqstatus"  aria-label="Status" >
                                    <md-option ng-value="opt.ID" ng-repeat="opt in ctrl.status">{{ opt.Title }}</md-option>   
                                        
                              </md-select>                                         
                            <div ng-messages="myform.reqstatus.$error" ng-show="myform.reqstatus.$dirty">
                                <div ng-message="required">This is required!</div>
                            </div>
                        </md-input-container>
                    </div>
                    
                </div>    
        <div layout="row">
            <div layout="column" layout-align="center center" flex="33" flex-xs="100">
                <md-input-container class="width-90">
                        <md-contact-chips
							ng-model="ctrl.Employee"							
							md-contacts="ctrl.EmployeedelayedQuerySearch($query)"
							md-contact-name="name"
							md-contact-image="image"
							md-contact-email="email"
							md-require-match="true"
                            md-highlight-flags="i"
                            md-contact-max-chips=1
							filter-selected="ctrl.EmployeefilterSelected"
							placeholder="Select an Employee">
				        </md-contact-chips>  
  
                </md-input-container>
            </div>
            <div layout="column" layout-align="center center" flex="33" flex-xs="100">
                <md-input-container class="width-90">                    
                            <md-contact-chips
                                                           
                                ng-model="ctrl.Managers"
                                md-contacts="ctrl.ManagersdelayedQuerySearch($query)"
                                md-contact-name="name"
                                md-contact-image="image"
                                md-contact-email="email"
                                md-require-match="true"
                                md-highlight-flags="i"
                                md-contact-max-chips=1
                                filter-selected="ctrl.ManagersfilterSelected"
                                placeholder="Select a Manager">
                            </md-contact-chips>  
                       
                </md-input-container>                  
            </div>
            <div layout="column" layout-align="center center" flex="33" flex-xs="100">
                <md-input-container class="width-90 select category">
                    <label>Category</label>
                      <md-select  title="Please select the category" name="Category" ng-model="ctrl.category"  aria-label="Category" >
                            <md-option ng-value="opt.ID" ng-repeat="opt in ctrl.optCategory">{{ opt.Title }}</md-option>   
                                
                      </md-select>                                         
                    <div ng-messages="myform.category.$error" ng-show="myform.category.$dirty">
                        <div ng-message="required">This is required!</div>
                    </div>
                </md-input-container>

            </div>
            
        </div>
        <div layout="row">
            <div layout="column" layout-align="center center" flex="50" flex-xs="100">
               
            </div>

            <div layout="column" layout-align="center center" flex="50" flex-xs="100">
               <md-input-container class="width-90 searchBtn">
                    <md-button class="md-raised md-primary md-button md-ink-ripple" id="searchBtn"  ng-click="ctrl.searchitem1()">Search</md-button>
                </md-input-container>
            </div>
        </div>
        
        
        
    </div>
    <div id="searchTableWrapper"></div>
</div>
