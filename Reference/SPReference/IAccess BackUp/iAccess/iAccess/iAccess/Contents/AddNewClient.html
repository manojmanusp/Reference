<div class="form_container">
    <div class="load_con" style="display:none"><div class="loader"></div></div>
    <h2 class="md-title client heading_title"></h2>
    <ng-form name="myForm">
        <div ng-controller="clientcontroll as ctrl">
            <fieldset ng-disabled="isClicked">
                <div layout="row">
                    <div layout="column" layout-align="center center" flex="50" flex-xs="100">
                        <md-input-container class="width-90">
                            <label>Client Name</label>
                            <input name="firstname" id="txtclientname" ng-model="firstname" required md-maxlength="225" minlength="1">
                            <div ng-messages="myForm.firstname.$error" ng-show="myForm.firstname.$dirty">
                                <div ng-message="required">This is required!</div>
                            </div>
                        </md-input-container>
                    </div>
                    <div layout="column" layout-align="center center" flex="50" flex-xs="100">
                        <md-input-container class="width-90">
                            <label>Billing Address</label>
                            <input name="BillingAddress" id="txtbillingadd" ng-model="BillingAddress" required md-maxlength="255" minlength="1">
                            <div ng-messages="myForm.BillingAddress.$error" ng-show="myForm.BillingAddress.$dirty">
                                <div ng-message="required">This is required!</div>
                            </div>
                        </md-input-container>
                    </div>
                </div>

                <div layout="row">
                    <div layout="column" layout-align="center center" flex="50" flex-xs="100">
                        <md-input-container class="width-90">
                            <label>Contact Details</label>
                            <input name="ContactDetails" id="txtcontactmobile" ng-model="ContactDetails" ng-pattern="/^[0-9 +]*$/" required md-maxlength="225" minlength="1">
                            <div ng-messages="myForm.ContactDetails.$error" ng-show="myForm.ContactDetails.$dirty">
                                <div ng-message="required">This is required Contact Number!</div>
                            </div>
                        </md-input-container>
                    </div>
                    <div layout="column" layout-align="center center" flex="50" flex-xs="100">
                        <md-input-container class="width-90">
                            <label>Location</label>
                            <input name="Location" id="txtlocation" ng-model="Location" required md-maxlength="225" minlength="1">
                            <div ng-messages="myForm.Location.$error" ng-show="myForm.Location.$dirty">
                                <div ng-message="required">This is required!</div>
                            </div>
                        </md-input-container>
                    </div>
                </div>

                <div layout="row">
                    <div layout="column" layout-align="center center" flex="50" flex-xs="100">
                        <div class="width-90 peoplepickermargin">
                            <people-picker ng-click="vm.isMandatory=true"
                                           ng-class="vm.isMandatory==true?'Mandatory':''"
                                           name="user"
                                           service="ctrl.userLookupService"
                                           max-chips="10"
                                           placeholder="Account Manager"
                                           secondary-placeholder="Add Another?"
                                           pp-is-multiuser="{{false}}"
                                           ng-model="ctrl.users"
                                           aria-label="Users" required>
                            </people-picker>
                            <div ng-messages="(myform.$submitted && myform.user.$touched) && myform.user.$error" class="customMessages">
                                <div ng-message="required">User is required</div>
                                <div ng-message="resolve">One or more users have not been resolved</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div flex layout-margin-lg layout="row" layout-align="end end" class="formbtnbg">
                    <md-button class="md-raised md-primary md-button md-ink-ripple" ng-click="clearitem()" id="btnclear">Clear</md-button>
                    <md-button class="md-raised md-primary md-button md-ink-ripple" ng-click="saveitem()" id="btnsave" ng-disabled="!(myForm.$valid && ctrl.users.length > 0)">Save</md-button>
                    <md-button class="md-raised md-primary md-button black-color" ng-click="cancelitem()" id="btncancel">Cancel</md-button>
                </div>

            </fieldset>
            <div flex layout-margin-lg layout="row" layout-align="end end" class="formbackbtnbg" style="display:none">
                <md-button class="md-raised md-primary md-button black-color" ng-click="goBack()">Back</md-button>
            </div>
        </div>

    </ng-form>
</div>
<style>
    .Mandatory label {
        color: red;
    }

    .Mandatory md-chips .md-chips {
        box-shadow: 0 1px rgb(255, 119, 119);
    }
</style>
