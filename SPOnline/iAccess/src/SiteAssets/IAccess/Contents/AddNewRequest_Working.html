<div class="form_container">
    <div class="load_con" style="display:none"><div class="loader"></div></div>
    <h2 class="heading_title"></h2>

    <div>
        <fieldset>
            <table class="tableContainer">
                <tr class="rowContainer">
                    <td class="columnContainer">
                        <div>
                            <label id="labelRequest" class=" " style="width: 100%;float: left;color:black">Request For</label>
                            <div id="radioGroup">
                                <label><input type="radio" name="RequestFor" value="Self" id="radioSelf" class="radio" checked="checked"/> Self </label>
                                <label><input type="radio" name="RequestFor" value="Others" id="radioOthers" class="radio" /> Others </label>
                            </div>
                        </div>
                    </td>
                    <td class="columnContainer">
                        <div>
                            <label>Request Details</label>
                            <input name="RequestDetails" id="txtRequestDetails" minlength="1">
                        </div>
                    </td>
                </tr>

                <tr class="rowContainer">
                    <td class="columnContainer">
                        <div>
                            <label>Employee/UserId</label>
                            <div class="pplEmployee" id="pplEmployee">
                            </div>
                        </div>
                    </td>
                    <td class="columnContainer">
                        <div style="padding-left: 32px;">
                            <label id="labelRequestId">Request Id</label><br />
                            <label id="labelRequestIdValue">18XXXXXXX</label>
                        </div>
                    </td>
                </tr>
                <tr class="rowContainer">
                    <td class="columnContainer">
                        <div>
                            <label>Managers</label>
                            <div class="pplManagers" id="pplManagers">
                            </div>
                        </div>
                    </td>

                </tr>
                <tr>
                  <td class="rowSubmit">
                        <div>
                            <input type="button" id="submitForm" value="Save"/>
                        </div>
                    </td>

                  <td class="rowCancel">
                        <div>
                        <input type="button"  id="cancelSubmission" value="Cancel"/>

                        </div>
                    </td>

                </tr>

            </table>
        </fieldset>

    </div>


</div>
