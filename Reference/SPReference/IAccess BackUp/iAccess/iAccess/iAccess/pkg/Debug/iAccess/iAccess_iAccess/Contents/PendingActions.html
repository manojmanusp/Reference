             <script id="myPendingActionsTemplate" type="text/x-handlebars-template">

	             		<div class="table-responsive-vertical margin-top-20">

	                        <!-- Table starts here -->
	                        <table class="table table-striped table-hover table-bordered table-mc-light-blue mdl-shadow--2dp" cellpadding="0" cellspacing="0">
	                            <thead>
	                                <tr>
	                                    <th></th>
	                                    <th>Slno</th>
	                                    <th>Unique ID</th>
	                                    <th>Pending Activity</th>
	                                    <th>SKU SAP Code</th>
	                                    <th>Planned Start Date</th>
	                                    <th>Planned End Date</th>
	                                    <th>Status</th>
	                                </tr>
	                            </thead>
	                            <tbody>
									{{#each items}}
							            <tr>
							            	<td>

												<div class="mdl-typography--text-left">
													<h6 class="margin-top-20">{{UniqueID}}</h6>
													<span class="">{{Application}} <br /></span>
													<span class="">{{WbsItem}} <br /></span>
													<span class="">{{PlanedStartDate}} <br /></span>
													<span class="">{{PlanedEndDate}} <br /></span>
													<span class="">{{Status}} <br /></span>
												</div>
												<div class="">
													<span class="mdl-typography--text-right"><a href="ViewActivity.aspx?ActivityId={{ActionId}}">View</a></span>
													<div class="clearfix"></div>
												</div>
							            	</td>
							                <td>{{SlNo}}</td>
							                <td>{{UniqueID}}</td>
							                <td><a href="ViewActivity.aspx?ActivityId={{ActionId}}&appId={{ApplicationId}}">{{WbsItem}}</a></td>
							                <td><a href="ViewApplication.aspx?appId={{ApplicationId}}">{{Application}}</a></td>
							                <td>{{PlanedStartDate}}</td>
						                    <td>{{PlanedEndDate}}</td>
							                <td>{{{Status}}}</td>
							            </tr>
						            {{/each}}
	                            </tbody>
	                        </table>
	                    </div>
			</script>
