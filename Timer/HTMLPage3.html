<body>
   
        <h2><time>00:00:00</time></h2>
        <button id="start">START</button>
        <button id="stop">STOP</button>
        <button id="clear">RESET</button>
    
</body>

<script type="text/javascript">
    var h1 = document.getElementsByTagName('h2')[0];
    window.onload = function () {
        stopwatch();
    }

    var sec = 0;
    var min = 0;
    var hour = 0;
    var totalCount = 0;
    function stopwatch() {
        sec++;
         
        if (sec == 60) {
            totalCount += sec;
            sec = 0; min = min + 1;
        }
        else {
            min = min;
        }
        if (min == 60) {
            min = 0; hour += 1;
        }
        if (sec <= 9) {
            sec = "0" + sec;
        }
        h1.textContent = ((hour <= 9) ? "0" + hour : hour) + " : " + ((min <= 9) ? "0" + min : min) + " : " + sec;
        //if (text == "Start") {
        //    document.clock.theButton.value = "Stop ";
        //}
        //if (text == "Stop ") {
        //    document.clock.theButton.value = "Start";
        //}
        //if (document.clock.theButton.value == "Start") {
        //    window.clearTimeout(SD); return true;
        //}
        
         window.setTimeout("stopwatch();", 1000);
    }
    function resetIt() {
        sec = -1; min = 0; hour = 0;
        //if (document.clock.theButton.value == "Stop ") {
        //    document.clock.theButton.value = "Start";
        //}
        window.clearTimeout(window.setTimeout("stopwatch();", 1000));
    }
</script>
