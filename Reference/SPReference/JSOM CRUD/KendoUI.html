
<!DOCTYPE html>
<html>
<head>
    <title></title>

    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.1.221/styles/kendo.common-material.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.1.221/styles/kendo.material.min.css" />

    <script src="js/kendo.all.min.js"></script>-->
    <script src="https://kendo.cdn.telerik.com/2018.1.221/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2018.1.221/js/kendo.all.min.js"></script>

</head>
<body>
    <div id="example">
        <div id="kendoGrid"></div>
        <script>

            var array = new Array();
            for (var i = 0; i < 20; i++) {
                if (i%2==0)
                {
                    var choiceValue = "No";
                }
                else {
                    choiceValue = "Yes";
                }
                array.push({
                    'Title': "Title" + i,
                    'Name': "Item" + i,
                    'Person': "TillidSP",
                    'Choice': choiceValue
                });
            }
            $(document).ready(function () {
                $("#kendoGrid").kendoGrid({
                    dataSource: {
                        type: "odata",
                        data: array,
                        pageSize: 20,
                        group: { field: "Choice" }
                    },
                    filterable: true,
                    sortable: true,
                    height: 550,
                    groupable: true,
                    sortable: true,
                    pageable: {
                        refresh: true,
                        pageSizes: true,
                        buttonCount: 5
                    },
                    columns: [{
                        field: "Title",
                        title: "Title",
                        width: 100
                    }, {
                        field: "Name",
                        title: "Name",
                        width: 100
                    }, {
                        field: "Person",
                        title: "Person",
                        width: 100
                    }, {
                        field: "Choice",
                        title: "Choice",
                        width: 100
                    }
                    ]
                });
            });
        </script>
    </div>

    <style type="text/css">
        .customer-photo {
            display: inline-block;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-size: 32px 35px;
            background-position: center center;
            vertical-align: middle;
            line-height: 32px;
            box-shadow: inset 0 0 1px #999, inset 0 0 10px rgba(0,0,0,.2);
            margin-left: 5px;
        }

        .customer-name {
            display: inline-block;
            vertical-align: middle;
            line-height: 32px;
            padding-left: 3px;
        }
    </style>
</body>
</html>
